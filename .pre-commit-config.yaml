# Pre-commit hooks configuration
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file hygiene - these auto-fix issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  # Python syntax check only - catches real bugs
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^(src|tests)/|^run\.py$
        args: [
          # Only critical errors that indicate bugs
          '--select=F821,F822,F823,F631,F632,F633,F634,E999',
          # F821: undefined name
          # F822: undefined name in __all__
          # F823: local variable referenced before assignment
          # F631: assertion test is a tuple (always True)
          # F632: use == to compare str, bytes, and int literals
          # F633: use of >> is invalid with print function
          # F634: if test is a tuple (always True)
          # E999: syntax errors
        ]
